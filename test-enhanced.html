<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloneAI Enhanced - Test Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading { opacity: 0.6; pointer-events: none; }
        .success { border-color: #10b981; background-color: #f0fdf4; }
        .error { border-color: #ef4444; background-color: #fef2f2; }
    </style>
</head>
<body class="bg-gray-50 p-8">
    <div class="max-w-4xl mx-auto">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">üöÄ CloneAI Enhanced</h1>
            <p class="text-lg text-gray-600">Professional Web Scraping + AI Component Generation</p>
        </div>

        <!-- Test Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">üß™ Test Enhanced API</h2>
            
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Website URL:</label>
                <input type="text" id="urlInput" placeholder="https://example.com" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                       value="https://example.com">
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
                <button onclick="testScraping()" 
                        class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition-colors">
                    üï∑Ô∏è Test Scraping Only
                </button>
                <button onclick="testFullAnalysis()" 
                        class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-md transition-colors">
                    ü§ñ Test Full Analysis
                </button>
                <button onclick="testHealth()" 
                        class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-md transition-colors">
                    ‚ù§Ô∏è Health Check
                </button>
            </div>

            <!-- Status Display -->
            <div id="status" class="hidden p-4 rounded-md mb-4">
                <div class="flex items-center">
                    <div id="spinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-blue-500 mr-2"></div>
                    <span id="statusText">Processing...</span>
                </div>
            </div>
        </div>

        <!-- Results Display -->
        <div id="results" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h3 class="text-xl font-semibold mb-4">üìä Results</h3>
            <pre id="resultsContent" class="bg-gray-100 p-4 rounded-md overflow-x-auto text-sm"></pre>
        </div>

        <!-- Component Display -->
        <div id="components" class="bg-white rounded-lg shadow-lg p-6 hidden">
            <h3 class="text-xl font-semibold mb-4">üß© Generated Components</h3>
            <div id="componentsContent"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8080';
        
        function showStatus(text, type = 'loading') {
            const status = document.getElementById('status');
            const statusText = document.getElementById('statusText');
            const spinner = document.getElementById('spinner');
            
            status.className = `p-4 rounded-md mb-4 ${type}`;
            status.classList.remove('hidden');
            statusText.textContent = text;
            
            if (type === 'loading') {
                spinner.classList.remove('hidden');
            } else {
                spinner.classList.add('hidden');
            }
        }

        function hideStatus() {
            document.getElementById('status').classList.add('hidden');
        }

        function showResults(data) {
            const results = document.getElementById('results');
            const content = document.getElementById('resultsContent');
            content.textContent = JSON.stringify(data, null, 2);
            results.classList.remove('hidden');
        }

        function showComponents(components) {
            const componentsDiv = document.getElementById('components');
            const content = document.getElementById('componentsContent');
            
            if (components && components.length > 0) {
                content.innerHTML = components.map(comp => `
                    <div class="border border-gray-200 rounded-lg p-4 mb-4">
                        <h4 class="font-semibold text-lg mb-2">${comp.name}</h4>
                        <p class="text-gray-600 mb-2">${comp.description}</p>
                        <div class="bg-gray-100 p-2 rounded text-sm">
                            <strong>Type:</strong> ${comp.type || 'N/A'}<br>
                            <strong>Complexity:</strong> ${comp.complexity || 'N/A'}<br>
                            <strong>Code Lines:</strong> ${comp.code ? comp.code.split('\\n').length : 0}
                        </div>
                        ${comp.code ? `
                            <details class="mt-2">
                                <summary class="cursor-pointer text-blue-600 hover:text-blue-800">View Code</summary>
                                <pre class="bg-gray-900 text-gray-100 p-4 rounded mt-2 overflow-x-auto text-sm">${comp.code}</pre>
                            </details>
                        ` : ''}
                    </div>
                `).join('');
                componentsDiv.classList.remove('hidden');
            }
        }

        async function testHealth() {
            showStatus('Checking server health...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                
                if (response.ok) {
                    showStatus('‚úÖ Server is healthy!', 'success');
                    showResults(data);
                } else {
                    showStatus('‚ùå Server health check failed', 'error');
                    showResults(data);
                }
            } catch (error) {
                showStatus('‚ùå Cannot connect to server', 'error');
                showResults({ error: error.message });
            }
            
            setTimeout(hideStatus, 3000);
        }

        async function testScraping() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            showStatus('üï∑Ô∏è Scraping website...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/scrape-only`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus('‚úÖ Scraping completed!', 'success');
                    showResults(data);
                } else {
                    showStatus('‚ùå Scraping failed', 'error');
                    showResults(data);
                }
            } catch (error) {
                showStatus('‚ùå Scraping error', 'error');
                showResults({ error: error.message });
            }
            
            setTimeout(hideStatus, 3000);
        }

        async function testFullAnalysis() {
            const url = document.getElementById('urlInput').value;
            if (!url) {
                alert('Please enter a URL');
                return;
            }

            showStatus('ü§ñ Running full AI analysis...', 'loading');
            
            try {
                const response = await fetch(`${API_BASE}/api/analyze-website`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showStatus('‚úÖ Analysis completed!', 'success');
                    showResults(data);
                    
                    // Show components if available
                    if (data.components) {
                        showComponents(data.components);
                    }
                } else {
                    showStatus('‚ùå Analysis failed', 'error');
                    showResults(data);
                }
            } catch (error) {
                showStatus('‚ùå Analysis error', 'error');
                showResults({ error: error.message });
            }
            
            setTimeout(hideStatus, 3000);
        }

        // Auto test health on load
        window.addEventListener('load', testHealth);
    </script>
</body>
</html>
